{% extends 'base.html' %}
{% block title %}Search book{% endblock %}
{% block content %}
{% for title,author,date in book_data %}
<div class="book">
    <ul>
        <li>{{title}} by 
            {% for author in authors %}
            {{author}}
            {% endfor %}, published in {{date}} 
        </li>

    </ul>
</div>
{% endfor %}
<a class="btn btn-primary" href="{{url_for('home')}}" role="button">Go to Home</a>
{% endblock %}
