{% extends 'base.html' %}
{% block title %}Search book{% endblock %}
{% block content %}
{% for title,author,date,link,id in book_data %}
<div class="book">
    <ul>
        <li>
            <a href={{link}} target="_blank">
            <b>{{title}}</b> by {{author[0]}}
            {% if author[1] %}
            ,{{author[1]}}
            {% endif %}            
            published in {{date}}            
            </a> 
        </br><a class="btn btn-primary btn-md" type="button" href="{{url_for('find_id', book_title=title, book_author=author[0])}}">Add Book</a>
        </li>

    </ul>
</div>
{% endfor %}
<a class="btn btn-primary" href="{{url_for('home')}}" role="button">Go to Home</a>
{% endblock %}
