{% extends 'base.html' %}
{% block title %}Search book{% endblock %}
{% block content %}
{% for volume, image_link in zipped_list %}
<div class="book">
    <ul>
        <li>{{volume.title}} by {{volume.get('authors', 'unknown')}} 
        <img src={{image_link}}>
        </li>

    </ul>
</div>
{% endfor %}
<a class="btn btn-primary" href="{{url_for('home')}}" role="button">Go to Home</a>
{% endblock %}
