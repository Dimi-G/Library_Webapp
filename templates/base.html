
<!--A base html template, integrating the bootstrap template from Bootstrap-Flask macros and empty blocks with Jinja syntax, for the 'children' templates to building upon -->  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}
    {{ bootstrap.load_css() }}
    <style>
      .custom-fixed-bottom {
        position: fixed;
        bottom: 0;
        margin : 0 auto;
        width: 100%;
        padding: 10px;
        text-align: center;
      }
      .btn-primary {
        --bs-btn-bg: #2b4493;
        --bs-btn-border-color:#2b4493;
      } 
    </style>
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="#2b4493" class="bi bi-book-half mx-2" viewBox="0 0 16 16">
              <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
          </svg>
          <span class="fs-4">Your Library</span>
        </a>
      </header>
    </div>
    <div class="container">
      <div id="content">{% block content %}{% endblock %}</div>  
    </div>
    <footer class="custom-fixed-bottom"> 
      <div class="container"> 
        <span> &copy; <img src="/static/logo-1.png" alt="logo image" height="30px" width=auto> {{year}}.</span>         
      </div> 
    </footer>
    {% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }}
    {% endblock %}      
  </body>
 </html>
